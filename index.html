        <h1>Create product</h1>
        
        <div class="d-flex justify-content-center">
            <div class=" card w-100">
              <div
                class="card-header bg-dark text-warning font-weight-bold "
              >
                Product info
              </div>
              <div class="form-group row mt-2">
                <div class="col-6 mt-2 ">
                    <h5 class="">id</h5>
                  <input class="form-control" id="productId" placeholder="product id" />
                </div>
                <div class="col-6 mt-2 ">
                    <h5>image</h5>
                  <input class="form-control" id="productImageLink" placeholder="product image link" />
                </div>
                <div class="col-6 mt-2">
                  <h5>name</h5>
                <input class="form-control" id="productName" placeholder="product name" />
              </div>
              <div class="col-6 mt-2">
                  <h5>ProducType</h5>
                <!-- <input class="form-control" id="mobile" placeholder="mobile" /> -->
                <select class="form-control" id="type">
                  <option>mobile</option>
                  <option>laptop</option>
                  <option>table</option>
                </select>
              </div>
              <div class="col-6 mt-2">
                <h5>price</h5>
              <input class="form-control" id="productPrice" placeholder="product price" />
            </div>
            <div class="col-6 mt-2">
                <h5>price</h5>
              <!-- <input class="form-control" id="productDescription" placeholder="product description" /> -->
              <textarea class="form-control" id="productDescription" placeholder="product description" rows="3"></textarea>
            </div>
              </div>
              <div class="card-footer">
                <button id="btnCreate" class="btn btn-primary">
                    Create
                </button>
                <button id="btnUpdate" class="btn btn-success">
                    Update
                </button>
          </div>
